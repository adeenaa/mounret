<section class="mx-auto max-w-7xl px-6 py-20">
    <div class="grid grid-cols-1 gap-12 lg:grid-cols-3">

        <!-- LEFT IMAGE -->
        <div class="overflow-hidden rounded-3xl">
            <img src="files/images/Ojp.webp" alt="Design Book" class="h-full w-full object-cover" />
        </div>

        <!-- CENTER FORM -->
        <div class="rounded-3xl bg-black p-6 shadow-xl">
            <h3 class="text-lg font-medium tracking-wide text-neutral-200">
                THE ULTIMATE INSPIRATIONS DESIGN BOOK
            </h3>   

            <!-- USER TYPE -->
            <div class="mt-6 flex gap-6 text-sm text-neutral-300">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="user_type" checked class="accent-black" />
                    PROFESSIONAL
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="user_type" class="accent-black" />
                    PRIVATE CLIENT
                </label>
            </div>

            <!-- FORM -->
            <form class="mt-8 space-y-5">
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    <input type="text" placeholder="FIRST NAME*"
                        class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm focus:border-black focus:outline-none" />
                    <input type="text" placeholder="LAST NAME*"
                        class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm focus:border-black focus:outline-none" />
                </div>

                <input type="email" placeholder="EMAIL*"
                    class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm focus:border-black focus:outline-none" />

                <input type="text" placeholder="SELECT INDUSTRY"
                    class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm focus:border-black focus:outline-none" />

                <input type="text" placeholder="COMPANY"
                    class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm focus:border-black focus:outline-none" />

                <input type="text" placeholder="WEBSITE"
                    class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm focus:border-black focus:outline-none" />

                <button type="submit"
                    class="mt-4 w-full rounded-full bg-gray-800 px-6 py-4 text-sm font-medium tracking-wide text-white transition hover:bg-neutral-800">
                    DOWNLOAD NOW
                </button>
            </form>
        </div>

        <!-- RIGHT PANEL -->
        <div class="flex flex-col justify-between rounded-3xl bg-neutral-900 p-10 text-white">
            <div>
                <h3 class="text-2xl font-light leading-tight">
                    COVET HOUSE<br>
                    <span class="font-medium">CATALOGUE</span>
                </h3>

                <p class="mt-4 text-sm text-neutral-400">
                    Discover iconic luxury furniture and statement pieces.
                </p>
            </div>

            <div class="mt-8 overflow-hidden rounded-2xl">
                <img src="files/images/Ojp.webp" alt="Catalogue" class="h-64 w-full object-cover" />
            </div>

            <button
                class="mt-8 rounded-full border border-white/40 px-6 py-3 text-sm tracking-wide transition hover:bg-white hover:text-black">
                DOWNLOAD NOW
            </button>
        </div>

    </div>
</section>
